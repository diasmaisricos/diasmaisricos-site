                <a class="navbar-item" href="https://diasmaisrico.com">
                    Home
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <span class="navbar-link">
                      Cursos

                    <div class="navbar-dropdown">
                        <span class="navbar-item">

            <div class="navbar-end">

                </a>
            </div>
        </div>
    </nav>

    <!--BEGIN HERO-->
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="curse-name">
                    <div class="curso">Curso</div>
                    <div class="renda-passiva">Renda Passiva</div>
                    <div class="na-bolsa">na Bolsa</div>
                </div>
                <h3 class="subtitle">
                    Inscreva-se na lista e fique por dentro das novidades.
                </h3>
                <div class="columns" style="justify-content: center;">
                    <div id="form" class="column is-7">
                        <div class="field">
                            <label class="label" for="nome">Nome</label>
                            <div class="control has-icons-left">
                                <input class="input" id="nome" type="text" placeholder="Nome">
                                <span class="icon is-small is-left">
                                    <i class="icofont-id-card"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="email">Email</label>
                            <div class="control has-icons-left">
                                <input class="input" id="email" type="email" placeholder="Seu melhor e-mail">
                                <span class="icon is-small is-left">
                                    <i class="icofont-email"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="whatsapp">Whatsapp</label>
                            <div class="control has-icons-left">
                                <input class="input phone_with_ddd" id="whatsapp" type="text" placeholder="DDD + Whatsapp">
                                <span class="icon is-small is-left">
                                    <i class="icofont-brand-whatsapp"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button id="send" class="button is-warning is-fullwidth">
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--END HERO-->
    <footer>
