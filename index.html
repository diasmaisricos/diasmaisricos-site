<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/bulma.min.css">
    <link rel="stylesheet" href="./styles/icofont/icofont.min.css">
    <script src="./javascript/jquery-3.5.1.min.js"></script>
    <script src="./javascript/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
    <script src="./javascript/firebase.js"></script>
    <script src="./javascript/index.js"></script>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>Dias Mais Rico</title>
</head>

<body>
    <!--BEGIN NAVBAR-->
    <nav class="navbar is-success" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://diasmaisrico.com">
                <img src="./assets/images/logo.png" width="40" height="40">
            </a>
            <a role="button" class="navbar-burger burger" id="burgerMenu" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navigatorMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                      Cursos
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            Do Zero a Renda Passiva
                        </a>
                    </div>
                </div>
            </div>
            <div class="navbar-end">
                <a class="navbar-item" href="https://www.instagram.com/diasmaisrico/" target="_blank">
                   <img src="./assets/icons/instagram.png" alt="Instagram">
                </a>
                <a class="navbar-item" href="https://t.me/diasmaisrico" target="_blank">
                    <img src="./assets/icons/telegram.png" alt="Telegram">
                </a>
                <a class="navbar-item" href="https://www.facebook.com/diasmaisrico" target="_blank">
                    <img src="./assets/icons/facebook.png" alt="Facebook">
                </a>
                <a class="navbar-item" href="https://www.youtube.com/channel/UC8NgqM1slZHaUlZjYGG3B8w" target="_blank">
                    <img src="./assets/icons/youtube.png" alt="Youtube">
                </a>
            </div>
        </div>
    </nav>
    <!--END NAVBAR-->

    <!--BEGIN HERO-->
    <section class="hero is-primary is-fullheight-with-navbar">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Digite seus dados para receber ofertas exclusivas!
                </h1>
                <div id="form">
                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" id="nome" type="text" placeholder="Nome">
                            <span class="icon is-small is-left">
                                <i class="icofont-id-card"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" id="email" type="email" placeholder="Seu melhor e-mail">
                            <span class="icon is-small is-left">
                                <i class="icofont-email"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                            <input class="input phone_with_ddd" id="whatsapp" type="text" placeholder="Seu whatsapp">
                            <span class="icon is-small is-left">
                                <i class="icofont-brand-whatsapp"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button id="send" class="button is-warning is-fullwidth">
                                Enviar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--END HERO-->

</body>

</html>
